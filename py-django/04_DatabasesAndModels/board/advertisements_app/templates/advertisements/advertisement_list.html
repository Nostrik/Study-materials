<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<title>{{ title }}</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Заголовок</th>
					<th>Цена</th>
					<th>Наименование рубрики</th>
				</tr>
			</thead>
			<tbody>
				{% for advertisement in advertisements_list %}
					<tr>
						<td><a href="advertisements/{{ advertisement.id}}">{{ advertisement.title }}</a></td>
						<td>{{ advertisement.price }}</td>
						<td>{{ advertisement.heading }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
</body>
</html>
