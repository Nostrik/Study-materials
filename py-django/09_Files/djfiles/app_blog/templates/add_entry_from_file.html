<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Загрузка файла с ценами</title>
</head>
<body style="box-sizing: border-box;
            width: 500px;
            margin: 0 auto;
            padding: 100px;
            border-radius: 10px;
            border: 2px solid #618cf0;">
    <h2>Добавить Записи </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Загрузить</button>
    </form>
</body>
</html>
